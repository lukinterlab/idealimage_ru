{% load static %}

<!-- ПРАВЫЙ СИДИБАР Start -->
  <div class="col-12 col-xl-4 col-xxl-3">
    
    <!-- Первый абзац Start -->
    <div class="mb-5">
      <div class="row mb-n2">
        <div class="row">
          <div class="col-12 col-md-6 col-xl-12">
            <div class="card sh-11 sh-sm-14 mb-2">
              <div class="row g-0 h-100">
                <div class="col-auto">
                  <a href='{% url "Visitor:profile_detail" post.author.profile.slug %}' >
                    <img src="{{ post.author.profile.avatar.url }}" alt="user" class="card-img card-img-horizontal sw-10 sh-14 sw-sm-14" />
                  </a>
                </div>
                <div class="col position-static">
                  <div class="card-body d-flex flex-column pt-0 pb-0 h-100 justify-content-center">
                    
                      <a href='{% url "Visitor:profile_detail" post.author.profile.slug %}' >
                        <div class="clamp-line" data-line="2"><h2>Автор :{{ post.author }}</h2></div>
                      </a>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Первый абзац Start -->
    
    <!-- второй  абзац Start -->
    <div class="row">
      
      <div class="col-12 col-sm-6 col-xl-12 mb-5">
        <div class="card w-100 sh-25 hover-img-scale-up">
          <div class="row mb-n2">
            <!-- Место для рекламы через систему advertising -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- вьорой абзац Start -->
    <div class="card-body">
      <div class="col-12 col-sm-6 col-xl-12">
        <h2 class="small-title">Категория: </h2>
        <h4 class="small-title"><a href="{% url 'blog:post_list_by_category' post.category.slug %}" class="btn btn-primary">{{ post.category.title }}</a></h4>
      </div>
    </div>
    <!-- ТЕГИ Start -->
    
      <div class="row mb-n2">
        <div class="card-body">
          {% if post.tags.all %}
          <div class="col-12 col-sm-6 col-xl-12">
              <h2 class="small-title">ТЕГИ : </h2>
              <div class="card mb-5">
                <div class="card-body">
                  {% for tag in post.tags.all %} 
                  <a class="btn btn-sm btn-icon btn-icon-end btn-outline-primary mb-1 me-1" href="{% url 'blog:post_by_tags' tag.slug %}">
                    <span>{{ tag }} {{ tag.posts.count }}</span>
                  </a>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
          {% endif %}
      </div>
        </div>
      </div>
   
    <!-- ТЕГИ Start -->
    
  </div>
  <!-- ПРАВЫЙ СИДИБАР End -->
