
{% load static %}
<!-- Gallery Start -->

    <h2 class="small-title">Gallery</h2>
    
        <div class="glide" id="glideGallery">
          <!-- Large Images Start -->
          <div class="glide glide-large shadow rounded mb-4">
            <div class="glide__track mb-0" data-glide-el="track">
              <ul class="glide__slides mb-0">
                {% for post in post_list reversed %}
                <li class="glide__slide p-0">
                    <a href="{{ post.kartinka.url }}">
                        <img alt="detail" src="{{ post.kartinka.url }}" class="responsive border-0 rounded img-fluid sh-50 w-100" />
                    </a>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
          <!-- Large Images End -->
          <!-- Thumbs Start -->
          <div class="glide glide-thumb ">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                {% for post in post_list reversed %}
                <li class="glide__slide p-0">
                  <img alt="thumb" src="{{ post.kartinka.url }}" class="responsive rounded-md img-fluid shadow" />
                </li>
                {% endfor %}
              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <button class="btn btn-icon btn-icon-only btn-foreground-alternate shadow left-arrow" data-glide-dir="<">
                <i data-cs-icon="chevron-left"></i>
              </button>
              <button class="btn btn-icon btn-icon-only btn-foreground-alternate shadow right-arrow" data-glide-dir=">">
                <i data-cs-icon="chevron-right"></i>
              </button>
            </div>
          </div>
          <!-- Thumbs End -->
        </div>
