{% load static %}
<!-- Basic Start -->
<h2 >abc/carusel/carus_1</h2>
    
<div class="glide" id="glideBasic">
  <div class="glide__track" data-glide-el="track">
    <div class="glide__slides">
        {% for post in post_list reversed %}
        <div class="glide__slide">
            <div class="col-auto mb-5">
                <div class="card w-100 sw-sm-40 sh-19 hover-img-scale-up">
                <img src="{{ post.kartinka.url }}" class="card-img h-100 scale" alt="card image" />
                <div class="card-img-overlay d-flex flex-column justify-content-between bg-transparent">
                    <div>
                    <div class="cta-3 mb-3 text-black w-75 w-md-50">{{ post.title }}</div>
                    <a href="#" class="btn btn-icon btn-icon-start btn-primary stretched-link">
                        <i data-cs-icon="chevron-right"></i>
                        <span>View</span>
                    </a>
                    </div>
                </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </div>
  <div class="text-center">
    <span class="glide__arrows slider-nav" data-glide-el="controls">
      <button class="btn btn-icon btn-icon-only btn-outline-primary" data-glide-dir="<">
        <i data-cs-icon="chevron-left"></i>
      </button>
    </span>
    <span class="glide__bullets" data-glide-el="controls[nav]"></span>
    <span class="glide__arrows slider-nav" data-glide-el="controls">
      <button class="btn btn-icon btn-icon-only btn-outline-primary" data-glide-dir=">">
        <i data-cs-icon="chevron-right"></i>
      </button>
    </span>
  </div>
</div>
