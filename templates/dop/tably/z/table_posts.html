
<div class="row">
  <div class="col">
    <!-- Title and Top Buttons Start -->
    <div class="page-title-container">
      <div class="row">
        <!-- Заголовок  -->
        <div class="col-12 col-md-7">
          <h1 class="mb-0 pb-0 display-4" id="title"></h1>
        </div>
        <!-- Заголовок  -->
        <!-- КНОПКИ верх право -->
        <div class="col-12 col-md-5 d-flex align-items-start justify-content-end">
          <!-- Добавить кнопка -->
          <a href='{% url "blog:post_create" %}' >
            <button type="button" class="btn btn-primary w-100 me-2">Добавить статью</button>
          </a>
          <!-- Добавить кнопка -->
          <!-- Чек кнопка с менюхой -->
          <div class="btn-group ms-1 check-all-container">
            <div class="btn btn-outline-primary btn-custom-control p-0 ps-3 pe-2" id="datatableCheckAllButton">
              <span class="form-check float-end">
                <input type="checkbox" class="form-check-input" id="datatableCheckAll" />
              </span>
            </div>
            <button
              type="button"
              class="btn btn-outline-primary dropdown-toggle dropdown-toggle-split"
              data-bs-offset="0,3"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              data-submenu
            ></button>
            <div class="dropdown-menu dropdown-menu-end">
              <div class="dropdown dropstart dropdown-submenu">
                <button class="dropdown-item dropdown-toggle tag-datatable caret-absolute disabled" type="button">Опция</button>
                <div class="dropdown-menu">
                  <button class="dropdown-item tag-done" type="button">Опубликовано</button>
                  <button class="dropdown-item tag-new" type="button">Черновик</button>
                  <button class="dropdown-item tag-sale" type="button">В телеграмм</button>
                </div>
              </div>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item disabled delete-datatable" type="button">Удалить</button>
            </div>
          </div>
          <!-- Чек кнопка с менюхой -->
        </div>
        <!-- КНОПКИ верх право -->
      </div>
    </div>
    <!-- Title and Top Buttons End -->
    <!-- НАПОЛНЕНИЕ -->
    <div class="data-table-boxed">
      <!-- КОНТРОЛЬНЫЕ КНОПКИ -->
      <div class="row mb-2">
        <!-- ПОИСК -->
        <div class="col-sm-12 col-md-5 col-lg-3 col-xxl-2 mb-1">
          <div class="d-inline-block float-md-start me-1 mb-1 search-input-container w-100 shadow bg-foreground">
            <input class="form-control datatable-search" placeholder="Поиск" data-datatable="#datatableBoxed" />
            <span class="search-magnifier-icon">
              <i data-cs-icon="search"></i>
            </span>
            <span class="search-delete-icon d-none">
              <i data-cs-icon="close"></i>
            </span>
          </div>
        </div>
        <!-- ПОИСК -->
        <!-- 1 блок кнопок -->
        <div class="col-sm-12 col-md-7 col-lg-9 col-xxl-10 text-end mb-1">
          <div class="d-inline-block me-0 me-sm-3 float-start float-md-none">

            <!-- Add Button Start -->
            <a href='{% url "blog:post_create" %}' >
              <button type="button" class=class="btn btn-icon btn-icon-only btn-foreground-alternate shadow add-datatable">
                <i data-cs-icon="plus"></i>
              </button>
            </a>
            <!-- Add Button End -->
            <a class="btn btn-primary"class="btn btn-primary" href='delete/'>Удалить статью</a>
            <a  href='update/'></a>
            <!-- Edit Button Start -->
              <button
                class="btn btn-icon btn-icon-only btn-foreground-alternate shadow edit-datatable disabled"
                data-bs-delay="0"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Edit"
                type="button"
              >
                <i data-cs-icon="edit"></i>
              </button>
            <!-- Edit Button End -->
            <!-- Delete Button Start -->
            <button
              class="btn btn-icon btn-icon-only btn-foreground-alternate shadow disabled delete-datatable"
              data-bs-delay="0"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Delete"
              type="button"
            >
              <i data-cs-icon="bin"></i>
            </button>
            <!-- Delete Button End -->
          </div>
          <div class="d-inline-block">
            <!-- Print Button Start -->
            <button
              class="btn btn-icon btn-icon-only btn-foreground-alternate shadow datatable-print"
              data-bs-delay="0"
              data-datatable="#datatableBoxed"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Print"
              type="button"
            >
              <i data-cs-icon="print"></i>
            </button>
            <!-- Print Button End -->
            <!-- Export Dropdown Start -->
            <div class="d-inline-block datatable-export" data-datatable="#datatableBoxed">
              <button class="btn p-0" data-bs-toggle="dropdown" type="button" data-bs-offset="0,3">
                <span
                  class="btn btn-icon btn-icon-only btn-foreground-alternate shadow dropdown"
                  data-bs-delay="0"
                  data-bs-placement="top"
                  data-bs-toggle="tooltip"
                  title="Export"
                >
                  <i data-cs-icon="download"></i>
                </span>
              </button>
              <div class="dropdown-menu shadow dropdown-menu-end">
                <button class="dropdown-item export-copy" type="button">Copy</button>
                <button class="dropdown-item export-excel" type="button">Excel</button>
                <button class="dropdown-item export-cvs" type="button">Cvs</button>
              </div>
            </div>
            <!-- Export Dropdown End -->
            <!-- Length Start -->
            <div class="dropdown-as-select d-inline-block datatable-length" data-datatable="#datatableBoxed" data-childSelector="span">
              <button class="btn p-0 shadow" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bs-offset="0,3">
                <span
                  class="btn btn-foreground-alternate dropdown-toggle"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-delay="0"
                  title="Item Count"
                >
                  15 Items
                </span>
              </button>
              <div class="dropdown-menu shadow dropdown-menu-end">
                <a class="dropdown-item" href="#">10 Items</a>
                <a class="dropdown-item active" href="#">15 Items</a>
                <a class="dropdown-item" href="#">20 Items</a>
              </div>
            </div>
            <!-- Length End -->
          </div>
        </div>
        <!-- 1 блок кнопок -->
      </div>
      <!-- КОНТРОЛЬНЫЕ КНОПКИ -->
      <!-- ТАБЛИЦА -->
      <div>
        <table id="datatableBoxed" class="data-table nowrap hover">

          <!-- ТАБЛИЦА оглавление столбцов -->
          <thead>
            <tr>
              <th class="text-muted text-small text-uppercase">Название</th>
              <th class="text-muted text-small text-uppercase">Просмотров</th>
              <th class="text-muted text-small text-uppercase">коментариев</th>
              <th class="text-muted text-small text-uppercase">Категория</th>
              <th class="text-muted text-small text-uppercase">Опции</th>
              <th class="empty all">&nbsp;</th>
            </tr>
          </thead>
          <!-- ТАБЛИЦА оглавление столбцов -->

          <tbody>
            {% for post in posts %}
              <tr> 
                <td>{{ post.title|truncatechars:30 }}</td>
                <td>
                  
                </td>
                <td>
                    <img  src="{{ post.kartinka.url }}" class="img-fluid rounded mb-1 me-1 sh-3 sw-9" alt="thumb" />
                </td>
                <td>{{ post.category }}</td>
                <td>
                  <a href='{% url "blog:post_update" post.slug %}' >
                    <button type="button" class="btn btn-primary w-100 me-2">редактировать статью</button>
                  </a>
                </td>
                <td></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
       <!-- ТАБЛИЦА -->
    </div>
    <!-- НАПОЛНЕНИЕ -->
   
    <!-- Add Edit Modal Start -->
    <div class="modal modal-right fade" id="addEditModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
      <button type="button" class="btn btn-primary" id="addEditConfirmButton">Добавить</button>   
    </div>
    <!-- Add Edit Modal End -->
  </div>
</div>
