<nav class="blog-pagination justify-content-center d-flex">
    <ul class="pagination">

        {% if page_obj.has_previous %}
        <li class="page-item">
            <a href="?page=1" class="page-link" aria-label="Previous">
                <span aria-hidden="true">
                    <span class="lnr lnr-chevron-left">1</span>
                </span>
            </a>
        </li>
        <li class="page-item">
            <a href="?page={{ page_obj.previous_page_number }}"class="page-link" aria-label="Previous">
                <span aria-hidden="true">
                    <span class="lnr lnr-chevron-left"><<</span>
                </span>
            </a>
        </li>
        {% endif %}

        <li class="page-item active">
            
            <a href="?page={{ page_obj.number }} " class="page-link">{{ page_obj.number }} </a>
            
        </li>


        {% if page_obj.has_next %}
        <li class="page-item">
            <a href="?page={{ page_obj.next_page_number }}" class="page-link" aria-label="Next">
                <span aria-hidden="true">
					<span class="lnr lnr-chevron-right">>></span>
				</span>
            </a>
        </li>
        <li class="page-item">
            <a href="?page={{ page_obj.paginator.num_pages }}" class="page-link" aria-label="Next">
                <span aria-hidden="true">
					<span class="lnr lnr-chevron-right">{{ page_obj.paginator.num_pages }}</span>
				</span>
            </a>
        </li>
        {% endif %}

    </ul>
</nav>
