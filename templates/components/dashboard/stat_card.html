<!-- Переиспользуемая карточка статистики -->
<!-- Использование: {% include 'components/dashboard/stat_card.html' with title="Заголовок" value="100" icon="icon-class" color="blue" %} -->

<div class="stat-card border-l-4 border-{{ color|default:'gray' }}-500">
    <div class="flex items-center justify-between">
        <div class="flex-1">
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-1">{{ title }}</p>
            <p class="text-4xl font-bold text-{{ color|default:'gray' }}-600 dark:text-{{ color|default:'gray' }}-400">
                {{ value }}
            </p>
            {% if subtitle %}
            <p class="text-xs text-gray-500 dark:text-gray-500 mt-1">{{ subtitle }}</p>
            {% endif %}
        </div>
        {% if icon %}
        <div class="w-12 h-12 bg-{{ color|default:'gray' }}-100 dark:bg-{{ color|default:'gray' }}-900/30 rounded-lg flex items-center justify-center ml-4">
            <i class="{{ icon }} text-2xl text-{{ color|default:'gray' }}-600 dark:text-{{ color|default:'gray' }}-400"></i>
        </div>
        {% endif %}
    </div>
</div>
